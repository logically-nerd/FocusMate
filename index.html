<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./services/jquery.js"></script>
    <title>FocusMate</title>
</head>
<body>
    <header>
        <div class="datetime">
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="quote">
            <p class="quotes"></p>
            <p class="quotesAuthor">-</p>
        </div>
    </header>
    <div class="greet">
        <h2>Hi! <span id="name"></span></h2>
        <input type="text" id="getName" placeholder="What should I call you?">
    </div>

    <main>
        <div class="todo">
            <h2>ToDo Tasks</h2>
            <input type="text" class="enterTask" placeholder="Add a task">
            <ul class="taskList">
            </ul>
        </div>

        <div class="block">
            <h2>Block Sites</h2>
            <input type="text" class="enterSite" placeholder="Enter URL">
            <ul class="blockList">
                <!-- Blocked Sites Go Here -->
            </ul>
        </div>
    </main>

    <script src="./services/jquery.js"></script>
    <script src="./services/quote.js"></script>
    <script src="./services/greet.js"></script>
    <script src="./services/todo.js"></script>
    <script src="./services/block.js"></script>
</body>


</html>
