<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./services/jquery.js"></script>
    <title>FocusMate</title>
</head>
<body>
    
    <h1>Focus Mate!</h1>
    <header>
        <p class="quotes"></p>
        <div class="quotesAuthor">-</div>
    </header>
    <main>
        <div class="greet">
            HI! <span id="name"></span>
            <input type="text" id="getName" placeholder="What should I call you??">
            <div>
                <div class="time"></div>
                <div class="date"></div>
            </div>
        </div>
        <div class="todo">
            <input type="text" class="enterTask" placeholder="What's on your plate?">
            <ul class="taskList">
            </ul>
        </div>
        <div class="blocked">
            <ul class="blockList">
                Blocked Sites
            </ul>
            <input type="text" class="enterSite" placeholder="Block Distractive URL">
        </div>
    </main>
    <script src="./services/quote.js"></script>
    <script src="./services/greet.js"></script>
    <script src="./services/todo.js"></script>
    <script src="./services/block.js"></script>
</body>

</html>
